<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register From</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


    <div class="menuTab">
        <ul class="menuTabList">
            <li class="menutab-item" data-title="Home">Home</li>
            <li class="menutab-item" data-title="Categories">Categories</li>
            <li class="menutab-item" data-title="About">About</li>
            <li class="menutab-item" data-title="Contact">Contact</li>
        </ul>
    </div>
  
    <div class="container"> 
       <div class="contentBox">
            <div class="formBox">
            <div class="inputBox" id="namelbl">
                <span> Name </span>
                <input type="text" id="fname" required>
                <input type="text"  id="lname" required>
                <span> * </span>
            </div>
            <div class="inputBox">
                <span> Company </span>
                <select onchange="selectCompany(this.value)" id="companySelect">
                  <option value="">Select Company</option>
                </select>
            </div>

            <div class="inputBox" id="email">
                <span> Email </span>
                <input type="text" id="emailInput">
                <span> * </span>
            </div>
            <div class="inputBox">
                <span>Phone</span>
                <select onchange="selectPhoneCodes(this.value)" id="phoneCodesSelect">
                  <option value=""> + </option>
                </select>
                <input type="text"  id="phoneInput"  required>
                <span> * </span>
            </div>

            <div class="inputBox">
                <span>Subject</span>
                <select onchange="selectSubject(this.value)" id="subjectsSelect">
                  <option value=""> Select Subject </option>
                </select>
            </div>
            <div class="inputBox" id="radioOpt">
                <span>Gender</span>
                <input type="radio" class="radiobtn"  name="gender" value="male">
                <span>Male</span>
                <input type="radio" class="radiobtn"  name="gender" value="female">
                <span>Female</span>
            </div>
            <div class="inputBox" id="radioOpt">
                <span>Are you a beginner</span>
                <input type="radio" class="radiobtn" name="beginner" value="yes">
                <span> Yes </span>
                <input type="radio" class="radiobtn"  name="beginner" value="no">
               <span>No</span>
            </div>

              <div class="inputBox">
                <button id="registerButton">Register</button>
             </div>
            </div>
        </div>
    </div>
    
</body>
</html>
