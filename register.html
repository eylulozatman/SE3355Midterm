<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register From</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container">

       <div class="menuTab">
        <ul class="menuTabList">
            <li class="menutab-item" data-title="Home">Home</li>
            <li class="menutab-item" data-title="Categories">Categories</li>
            <li class="menutab-item" data-title="About">About</li>
            <li class="menutab-item" data-title="Contact">Contact</li>
          </ul>
       </div>
       <div class="contentBox">
        <div class="formBox">
            <div class="inputBox" id="namelbl">
                <span> Name </span>
                <input type="text" id="fname" required>
                <input type="text"  id="lname" required>
                <span> * </span>
            </div>
            <div class="inputBox">
                <span> Company </span>
                <select onchange="selectCompany(this.value)" id="companySelect">
                  <option value="">Select Company</option>
                </select>
            </div>

            <div class="inputBox" id="email">
                <span> Email </span>
                <input type="text" id="emailInput">
                <span> * </span>
            </div>
            <div class="inputBox">
                <span>Phone</span>
                <select onchange="selectPhoneCodes(this.value)" id="phoneCodesSelect">
                  <option value=""> + </option>
                </select>
                <input type="text"  id="phoneInput"  required>
                <span> * </span>
            </div>

            <div class="inputBox">
                <span>Subject</span>
                <select onchange="selectSubject(this.value)" id="subjectsSelect">
                  <option value=""> Select Subject </option>
                </select>
            </div>
            <div class="inputBox" id="radioOpt">
                <label for="gender">Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
            </div>
              
              <div class="inputBox" id="radioOpt">
                <label for="beginner">Are You a Beginner?</label><br>
                <input type="radio" id="yes" name="beginner" value="yes">
                <label for="yes">Yes</label><br>
                <input type="radio" id="no" name="beginner" value="no">
                <label for="no">No</label><br>
              </div>

              <div class="inputBox">
                <button id="registerButton">Register</button>
               </div>

       </div>
       
       
    </div>
    
</body>
</html>
